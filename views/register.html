<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Registro</title>
 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Proyecto Web</a>
        <div class="ml-auto">
            <a class="btn btn-outline-light mr-2" href="/login">Login</a>
            <a class="btn btn-outline-light" href="/register">registrar</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center">Registro</h2>
            <form action="/welcome" method="GET">
                <div class="form-group">
                    <label for="firstName">Primer Nombre</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="secondName">Segundo Nombre</label>
                    <input type="text" class="form-control" id="secondName" name="secondName" required>
                </div>
                <div class="form-group">
                    <label for="firstLastName">Primer Apellido</label>
                    <input type="text" class="form-control" id="firstLastName" name="firstLastName" required>
                </div>
                <div class="form-group">
                    <label for="secondLastName">Segundo Apellido</label>
                    <input type="text" class="form-control" id="secondLastName" name="secondLastName" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="dob">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="rh">RH</label>
                    <input type="text" class="form-control" id="rh" name="rh" required>
                </div>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="city">Ciudad</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="id">Número de Identificación</label>
                    <input type="text" class="form-control" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="occupation">Ocupación</label>
                    <input type="text" class="form-control" id="occupation" name="occupation" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
        </div>
    </div>

    <footer class="footer bg-primary  text-white text-center">
        <p>&copy; 2024 Proyecto Web. Desarrollado por Jhuliet Tibasosa</p>
    </footer>
</body>
</html>
